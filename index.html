<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="veiwport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHR+ZLI+pbxtHCWp1t77Bi1L4Ztiqrq
        D80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00S/" crossorigin="anonymous">
        <link rel="stylesheet"
        href="https://bootswatch.com/4/yeti/bootstrap.min.css">
        <title>MyBooklist App</title>
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="display-4 text-center">
                <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>
            List</h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-cotrol">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control">
                </div>
            </form>
        </div>

       <script src="index.js"></script> 
    </body>
</html>
